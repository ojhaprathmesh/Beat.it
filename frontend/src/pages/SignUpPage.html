<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Join the music revolution with Beat.it! Sign up now to enjoy an amazing experience.">
    <title>Beat.it</title>

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Syne:wght@400&display=swap" as="style"
        onload="this.rel='stylesheet'">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Syne+Mono:wght@400&display=swap" as="style"
        onload="this.rel='stylesheet'">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" as="style"
        onload="this.rel='stylesheet'">

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #034BB5;
            overflow: hidden;
        }

        .signup {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .graphics-signup {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            position: relative;
            flex: 1;
        }

        .image-container {
            position: absolute;
            z-index: 10;
        }

        .image-container img {
            object-fit: contain;
        }

        #image-container-1 {
            z-index: -1;
        }

        #image-container-2 {
            bottom: -4px;
            left: 0px;
        }

        #image-container-3 {
            right: 0;
        }
    </style>

    <link rel="stylesheet" href="SignupPage.css ">
    <link rel="stylesheet" href="../modular_styles/fontStyles.css">
    <link rel="stylesheet" href="../modular_styles/formStyles.css">

</head>

<body>
    <section class="signup">
        <div class="graphics-signup">
            <div class="image-container" id="image-container-1">
                <img src="../assets/signup/Graphic Design Blob.webp" alt="Graphic Design Blob" width="725px"
                    height="1024px">
            </div>

            <div class="font-syne-mono" id="brand-tag"">
                Join us in the music revolution and just Beat it!
            </div>

            <div class=" image-container" id="image-container-2">
                <img src="../assets/signup/Singing Boy.webp" alt="Singing Boy" width="330px" height="382px">
            </div>

            <div class="image-container" id="image-container-3">
                <img src="../assets/signup/DJ Girl.webp" alt="DJ Girl" width="288px" height="276px">
            </div>
        </div>
        <section class="whiteFrame-signup">
            <div id="beatit-text" style="width: 50px; position: relative; bottom: 65px;">
                <pre class="font-syne">Beat.it     Beat.it     Beat.it     Beat.it</pre>
            </div>

            <form class="form font-inter" action="HomePage.html" method="POST">
                <section class="form-heading">
                    <h1 class="main-heading">Create Account</h1>
                </section>

                <section class="form-inputs">
                    <div class="input-container name-input first-name">
                        <input type="text" class="name box" id="first-name-label" required>
                        <label for="first-name-label">First Name</label>
                    </div>

                    <div class="input-container name-input last-name">
                        <input type="text" class="name box" id="last-name-label" required>
                        <label for="last-name-label">Last Name</label>
                    </div>

                    <div class="input-container email">
                        <input type="email" class="box" id="email-label" required>
                        <label for="email-label">Email</label>
                    </div>

                    <div class="input-container password">
                        <input type="password" class="box" id="password-label" required>
                        <label for="password-label">Password</label>
                    </div>

                    <button class="form-btn font-inter" id="create-account" type="submit">
                        Create Account
                    </button>
                </section>

                <a class="font-inter redirect" id="redirect-login" href="LoginPage.html">
                    <p>Already have an account? </p>
                    <p>Login</p>
                </a>
            </form>
        </section>
    </section>
</body>

</html>
