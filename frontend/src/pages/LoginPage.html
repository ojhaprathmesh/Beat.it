<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Join the music revolution with Beat.it! Login now to enjoy an amazing experience.">
    <title>Beat.it</title>

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Preload critical fonts -->
    <link rel="preload" href="../modular_styles/fontStyles.css" as="style" onload="this.rel='stylesheet'">

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #034BB5;
            overflow: hidden;
        }

        .login {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-image: url('../assets/login/Background.png');
            background-size: cover;
            background-position: center;
        }

        
    </style>

    <link rel="stylesheet" href="LoginPage.css">
    <link rel="stylesheet" href="../modular_styles/formStyles.css">
</head>

<body>
    <section class="login">
        <section class="whiteFrame-login">
            <div class="logo-container" id="logo-login">
                <img src="../assets/Beat.it Logo.png" alt="Beat.it" width="115px" height="115px">
            </div>

            <form class="form font-inter" action="HomePage.html" method="POST">
                <section class="form-heading">
                    <h1 class="main-heading">Welcome back!</h1>
                    <h4 class="sub-heading">Please enter your details</h4>
                </section>

                <section class="form-inputs">
                    <div class="input-container email">
                        <input type="email" class="box" id="email-label" required>
                        <label for="email-label">Email</label>
                    </div>

                    <div class="input-container password">
                        <input type="password" class="box" id="password-label" required>
                        <label for="password-label">Password</label>
                    </div>

                    <button class="form-btn font-inter" id="login-btn" type="submit">
                        Login
                    </button>
                </section>

                <a class="font-inter redirect" id="redirect-login" href="SignupPage.html">
                    <p>Don't have an account? </p>
                    <p>Sign up</p>
                </a>
            </form>
        </section>
    </section>
</body>

</html>
